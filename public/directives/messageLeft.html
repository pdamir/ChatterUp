
    <span class="chat-img pull-left">
        <img ng-src="{{msg.avatar}}" alt="User Avatar" class="img-circle" height="48" width="48" />
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font">
                {{ msg.username }}
            </strong>
            <small class="msgTime pull-right text-muted">
                <span>
                    {{msg.date | date}} -
                </span>
                {{msg.time}}
            </small>
        </div>
        <p>
            {{msg.text}}
        </p>
    </div>
