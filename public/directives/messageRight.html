
    <span class="chat-img pull-right">
        <img ng-src="{{msg.avatar}}" alt="User Avatar" class="img-circle" height="48" width="48"  />
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <small class=" text-muted">
                <span>
                    {{msg.date | date}} -
                </span>
                {{msg.time}}
            </small>
            <strong class="msgTime pull-right primary-font">{{msg.username}}</strong>
        </div>
        <p class="pull-right">
            {{msg.text}}
        </p>
    </div>
